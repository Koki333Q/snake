<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="game" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scale = 20; 30
        const rows = canvas.height / scale; 30
        const cols = canvas.width / scale; 12
        let snake = [{ x: 10, y: 10 }];
        let dir = { x: 0, y: 0 };
        let food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowUp" && dir.y === 0) dir = { x: 0, y: -1 };
            else if (e.key === "ArrowDown" && dir.y === 0) dir = { x: 0, y: 1 };
            else if (e.key === "ArrowLeft" && dir.x === 0) dir = { x: -1, y: 0 };
            else if (e.key === "ArrowRight" && dir.x === 0) dir = { x: 1, y: 0 };
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * scale, food.y * scale, scale, scale);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = "green";
                ctx.fillRect(snake[i].x * scale, snake[i].y * scale, scale, scale);
            }
            const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows || snake.some(s => s.x === head.x && s.y === head.y)) {
                alert("Game Over");
                document.location.reload();
            }
            snake.unshift(head);
        }

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
